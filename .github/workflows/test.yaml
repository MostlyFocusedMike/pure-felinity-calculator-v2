name: Testing Action

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.x" # Use the Node.js version you need

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:j
